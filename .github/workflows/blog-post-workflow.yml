name: Update Medium posts workflow
on:
    schedule:
        # Runs every day
        - cron: "0 0 * * *"
    workflow_dispatch:

jobs:
    update-readme-with-medium-posts:
        name: Update Jerry's README with his latest blog posts
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with:
                  feed_list: "https://medium.com/feed/@ngshiheng"
                  commit_message: "ðŸ¤– Automatically update README with latest blog post"
                  filter_comments: "medium"
