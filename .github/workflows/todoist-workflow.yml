name: Update Todoist activity workflow
on:
    schedule:
        # Runs every minute
        - cron: "* * * * *"
    workflow_dispatch:

jobs:
    update-readme-with-todoist-activity:
        name: Update Jerry's README with his Todoist activity
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: abhisheknaiidu/todoist-readme@master
              with:
                  TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
                  PREMIUM: ""
